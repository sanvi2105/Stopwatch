<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="stopwatch">
        <h1 class="displayTime">00:00:00</h1>
      <div class="buttons">
        <button><img src="images/stop.png" id="stop"></button>
        <button><img src="images/start.png" id="start"></button>
        <button><img src="images/reset.png"  id="reset"></button>
      </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
